<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' type='text/css' media='screen' href='../styles/Estilos.css'>

    <link rel="stylesheet" type="text/css" href="../styles/Estilos.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
  <table>
    <tr>
<td>
  <div class="card" style="width: 29rem;">
    <img src="../img/rino.png" class="card-img-top" alt="...">
    <div class="card-body">
      <img src="../img/fb.svg" width="60px" height="60px">
          <img src="../img/instagram.svg" width="60px" height="60px">
                  <img src="../img/global.svg" width="60px" height="60px">
        </div>
      </div>
</td>
  <td>
    <div class="card" style="width: 20rem;">
      <img src="../img/logo.jpeg" class="card-img-top" alt="...">
    <div class="card-body">
      <form>
            <label for="validationDefault01">No. Control</label> 
            <input type="text" id="validationDefault01" placeholder="Ejemplo: 173107256">
            <br>
            <label for="validationDefault02">Nombre(s)</label> 
            <input type="text" id="validationDefault02"><br>

            <label for="validationDefault03">A. Paterno</label>
            <input type="text" id="validationDefault03"><br>
            
            <label for="validationDefault04">A. Materno</label>
            <input type="text" id="validationDefault04"><br>
          
            <label for="validationDefault05">Correo Institucional</label> 
            <input type="email" id="validationDefault05">
            <label for="validationDefault06">Correo Personal</label> 
            <input type="email" id="validationDefault06">
            <br>
            <label for="validationDefault07">Carrera</label>
            <select name="IdCarrera">
                <optgroup label="Elige una opción">
                <option value="1">Ing. Sistemas Computacionales</option> 
                <option value="2">Ing. en TICS</option> 
                <option value="3">Ing. Industrial</option>
                <option value="4">Ing. en Contador Publico</option>
                <option value="5">Ing. en Administración</option> 
                <option value="6">Ing. Logistica</option> 
                <option value="7">Ing. Mecatronica</option>
                <option value="8">Ing. Quimica</option> 
             </select>
             <label for="validationDefault07">Grupo</label> 
             <select name="Grupo">
                 <optgroup label="Elige una opción">
              </select>
              <br>
              <input  type="radio" value="" id="defaultCheck1" name="usertype">
              <label  for="defaultCheck1">Alumno</label><br>
              
              <input class="form-check-input" type="radio" value="" id="defaultCheck2" name="usertype">
              <label class="form-check-label3" for="defaultCheck2">Docente</label><br>
              <br>
              <input class="form-check-input" type="radio" value="" id="defaultCheck3" name="usertype">
              <label class="form-check-label2" for="defaultCheck3">Administrador</label>
              <br>
              <button class="btn btn-dark" type="submit">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
            </svg>
              </button>
            </form>
            </div>
    </div>

  </tr>
  </table>
