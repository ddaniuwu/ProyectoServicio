<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro_Ususario</title>
    <link rel="stylesheet" type="text/css" href="../styles/registroDatos.css">
</head>
<body>
    <form action="registrar.php" class="principal" method="post">
        <h2>Registro</h2>

        <div class="principal_usuario">
            <label for="validationDefault01">No. Control</label> 
            <input type="text" id="validationDefault01" placeholder="Ejemplo: 173107256" name="NoControl">
            <label for="validationDefault02">Nombre</label> 
            <input type="text" id="validationDefault02" placeholder="Nombre completo" name="NombreCom">
        </div>
        <br>
        <div class="principal_privado">
            <label for="validationDefault03">Contraseña</label> 
            <input type="password" id="validationDefault03" name="p1">
            <label for="validationDefault04">Confirmar contraseña</label> 
            <input type="password" id="validationDefault04" name="p2">
            <br>
            <br>
            <label for="validationDefault04">Usuario</label>
            <select name="tipoUsuario">
                <optgroup label="Elige una opción">
                <option value="1">Alumno</option> 
                <option value="2">Maestro</option> 
                <option value="3">Administrador</option>
             </select>
            <br>
            <br>
            <input type="submit" value="Registrar">
        </div>
    </form>
</body>
</html>
